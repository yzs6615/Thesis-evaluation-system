  <script>
    // 检查用户是否已登录
    document.addEventListener('DOMContentLoaded', function() {
      // 检查登录状态
      const token = localStorage.getItem('token');
      const userInfo = JSON.parse(localStorage.getItem('userInfo') || '{}');
      
      if (!token) {
        // 未登录，重定向到登录页面
        window.location.href = 'login.html';
        return;
      }
      
      // 设置用户信息
      if (userInfo.username) {
        document.getElementById('user-name').textContent = userInfo.username;
      }
      
      // 如果不是作者，重定向到相应的仪表盘
      if (userInfo.role !== 'author') {
        if (userInfo.role === 'expert') {
          window.location.href = 'expert-dashboard.html';
        } else if (userInfo.role === 'admin') {
          window.location.href = 'admin-dashboard.html';
        }
        return;
      }
      
      // 加载通知数量
      loadNotificationCount();
      
      // 侧边栏切换
      const sidebarToggle = document.getElementById('sidebar-toggle');
      const sidebar = document.getElementById('sidebar');
      
      if (sidebarToggle) {
        sidebarToggle.addEventListener('click', function() {
          sidebar.classList.toggle('-translate-x-full');
        });
      }
      
      // 侧边栏组展开/折叠
      const sidebarGroups = document.querySelectorAll('.sidebar-group-header');
      
      sidebarGroups.forEach(header => {
        header.addEventListener('click', function() {
          const content = this.nextElementSibling;
          content.classList.toggle('hidden');
          const caret = this.querySelector('.fa-caret-down');
          if (caret) {
            caret.classList.toggle('rotate-180');
          }
        });
      });
      
      // 用户菜单切换
      const userMenuBtn = document.getElementById('user-menu-btn');
      const userMenu = document.getElementById('user-menu');
      
      if (userMenuBtn && userMenu) {
        userMenuBtn.addEventListener('click', function() {
          userMenu.classList.toggle('hidden');
        });
        
        // 点击其他地方关闭菜单
        document.addEventListener('click', function(event) {
          if (!userMenuBtn.contains(event.target) && !userMenu.contains(event.target)) {
            userMenu.classList.add('hidden');
          }
        });
      }
      
      // 退出登录
      const logoutBtn = document.getElementById('logout-btn');
      
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function(e) {
          e.preventDefault();
          localStorage.removeItem('token');
          localStorage.removeItem('userInfo');
          window.location.href = 'login.html';
        });
      }
      
      // 文件上传预览
      const paperFileInput = document.getElementById('paper-file');
      const paperFilePreview = document.getElementById('paper-file-preview');
      const paperFileName = document.getElementById('paper-file-name');
      const paperFileSize = document.getElementById('paper-file-size');
      const removePaperFile = document.getElementById('remove-paper-file');
      
      if (paperFileInput) {
        paperFileInput.addEventListener('change', function(e) {
          if (this.files && this.files[0]) {
            const file = this.files[0];
            paperFileName.textContent = file.name;
            paperFileSize.textContent = `(${formatFileSize(file.size)})`;
            paperFilePreview.classList.remove('hidden');
            
            // 根据文件类型设置图标
            const fileIcon = paperFilePreview.querySelector('i');
            if (fileIcon) {
              if (file.name.endsWith('.pdf')) {
                fileIcon.className = 'fa fa-file-pdf-o text-red-500 text-xl mr-2';
              } else if (file.name.endsWith('.doc') || file.name.endsWith('.docx')) {
                fileIcon.className = 'fa fa-file-word-o text-blue-500 text-xl mr-2';
              } else {
                fileIcon.className = 'fa fa-file-text-o text-gray-500 text-xl mr-2';
              }
            }
          }
        });
      }
      
      if (removePaperFile) {
        removePaperFile.addEventListener('click', function() {
          paperFileInput.value = '';
          paperFilePreview.classList.add('hidden');
        });
      }
      
      // 附件上传预览
      const attachmentFilesInput = document.getElementById('attachment-files');
      const attachmentsPreview = document.getElementById('attachments-preview');
      
      if (attachmentFilesInput) {
        attachmentFilesInput.addEventListener('change', function(e) {
          if (this.files && this.files.length > 0) {
            attachmentsPreview.innerHTML = '';
            attachmentsPreview.classList.remove('hidden');
            
            Array.from(this.files).forEach((file, index) => {
              const fileItem = document.createElement('div');
              fileItem.className = 'p-3 bg-gray-50 rounded-lg border border-gray-200';
              fileItem.innerHTML = `
                <div class="flex items-center justify-between">
                  <div class="flex items-center">
                    <i class="${getFileIcon(file.name)} mr-2"></i>
                    <span class="text-sm font-medium text-gray-700">${file.name}</span>
                    <span class="ml-2 text-xs text-gray-500">(${formatFileSize(file.size)})</span>
                  </div>
                  <button type="button" class="remove-attachment text-gray-400 hover:text-red-500 transition-colors" data-index="${index}">
                    <i class="fa fa-times"></i>
                  </button>
                </div>
              `;
              attachmentsPreview.appendChild(fileItem);
            });
            
            // 添加删除附件的事件监听
            document.querySelectorAll('.remove-attachment').forEach(btn => {
              btn.addEventListener('click', function() {
                // 由于无法直接修改 FileList，这里只是隐藏预览
                this.closest('div.p-3').remove();
                if (attachmentsPreview.children.length === 0) {
                  attachmentsPreview.classList.add('hidden');
                }
              });
            });
          }
        });
      }
      
      // 预览按钮
      const previewBtn = document.getElementById('preview-btn');
      const previewModal = document.getElementById('preview-modal');
      const closePreview = document.getElementById('close-preview');
      const previewContent = document.getElementById('preview-content');
      const confirmSubmit = document.getElementById('confirm-submit');
      
      if (previewBtn && previewModal) {
        previewBtn.addEventListener('click', function() {
          // 验证表单
          const form = document.getElementById('paper-form');
          if (!form.checkValidity()) {
            form.reportValidity();
            return;
          }
          
          // 填充预览内容
          const title = document.getElementById('paper-title').value;
          const authors = document.getElementById('paper-authors').value;
          const abstract = document.getElementById('paper-abstract').value;
          const keywords = document.getElementById('paper-keywords').value;
          const field = document.getElementById('paper-field');
          const fieldText = field.options[field.selectedIndex].text;
          
          previewContent.innerHTML = `
            <div class="border-b pb-4">
              <h3 class="text-2xl font-bold text-gray-800 mb-4">${title}</h3>
              <p class="text-gray-600 mb-2"><span class="font-medium">作者：</span>${authors}</p>
              <p class="text-gray-600 mb-2"><span class="font-medium">研究领域：</span>${fieldText}</p>
              <p class="text-gray-600"><span class="font-medium">关键词：</span>${keywords}</p>
            </div>
            <div>
              <h4 class="text-lg font-semibold mb-2">摘要</h4>
              <p class="text-gray-700 whitespace-pre-line">${abstract}</p>
            </div>
          `;
          
          // 添加文件信息
          if (paperFileInput.files && paperFileInput.files[0]) {
            const file = paperFileInput.files[0];
            const fileSection = document.createElement('div');
            fileSection.className = 'mt-6 pt-4 border-t';
            fileSection.innerHTML = `
              <h4 class="text-lg font-semibold mb-3">论文文件</h4>
              <div class="flex items-center p-3 bg-gray-50 rounded-lg">
                <i class="${getFileIcon(file.name)} mr-2"></i>
                <span class="font-medium">${file.name}</span>
                <span class="ml-2 text-sm text-gray-500">(${formatFileSize(file.size)})</span>
              </div>
            `;
            previewContent.appendChild(fileSection);
          }
          
          // 添加附件信息
          if (attachmentFilesInput.files && attachmentFilesInput.files.length > 0) {
            const attachmentsSection = document.createElement('div');
            attachmentsSection.className = 'mt-6 pt-4 border-t';
            attachmentsSection.innerHTML = `<h4 class="text-lg font-semibold mb-3">附件 (${attachmentFilesInput.files.length}个)</h4>`;
            
            const attachmentsList = document.createElement('div');
            attachmentsList.className = 'space-y-2';
            
            Array.from(attachmentFilesInput.files).forEach(file => {
              const attachmentItem = document.createElement('div');
              attachmentItem.className = 'flex items-center p-3 bg-gray-50 rounded-lg';
              attachmentItem.innerHTML = `
                <i class="${getFileIcon(file.name)} mr-2"></i>
                <span class="font-medium">${file.name}</span>
                <span class="ml-2 text-sm text-gray-500">(${formatFileSize(file.size)})</span>
              `;
              attachmentsList.appendChild(attachmentItem);
            });
            
            attachmentsSection.appendChild(attachmentsList);
            previewContent.appendChild(attachmentsSection);
          }
          
          // 添加备注信息
          const notes = document.getElementById('paper-notes').value;
          if (notes.trim()) {
            const notesSection = document.createElement('div');
            notesSection.className = 'mt-6 pt-4 border-t';
            notesSection.innerHTML = `
              <h4 class="text-lg font-semibold mb-2">备注</h4>
              <p class="text-gray-700 whitespace-pre-line">${notes}</p>
            `;
            previewContent.appendChild(notesSection);
          }
          
          // 显示预览模态框
          previewModal.classList.remove('hidden');
          document.body.classList.add('overflow-hidden');
        });
      }
      
      if (closePreview) {
        closePreview.addEventListener('click', function() {
          previewModal.classList.add('hidden');
          document.body.classList.remove('overflow-hidden');
        });
      }
      
      // 点击模态框背景关闭
      previewModal.addEventListener('click', function(e) {
        if (e.target === this) {
          this.classList.add('hidden');
          document.body.classList.remove('overflow-hidden');
        }
      });
      
      // 确认提交
      const paperForm = document.getElementById('paper-form');
      const successModal = document.getElementById('success-modal');
      const viewPaper = document.getElementById('view-paper');
      const submitAnother = document.getElementById('submit-another');
      
      if (confirmSubmit) {
        confirmSubmit.addEventListener('click', function() {
          // 隐藏预览模态框
          previewModal.classList.add('hidden');
          
          // 显示进度条动画
          const progressBar = document.getElementById('progress-bar');
          progressBar.style.width = '30%';
          
          // 准备表单数据
          const formData = new FormData(paperForm);
          
          // 发送请求
          setTimeout(() => {
            progressBar.style.width = '70%';
            
            fetch('/api/papers', {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${token}`
              },
              body: formData
            })
            .then(response => {
              progressBar.style.width = '100%';
              
              if (!response.ok) {
                throw new Error('提交失败');
              }
              return response.json();
            })
            .then(data => {
              // 存储论文ID用于后续操作
              localStorage.setItem('lastSubmittedPaperId', data.id);
              
              // 显示成功模态框
              successModal.classList.remove('hidden');
              document.body.classList.add('overflow-hidden');
            })
            .catch(error => {
              console.error('Error:', error);
              alert('提交失败，请稍后重试');
              progressBar.style.width = '0%';
            });
          }, 500);
        });
      }
      
      // 表单提交
      if (paperForm) {
        paperForm.addEventListener('submit', function(e) {
          e.preventDefault();
          previewBtn.click();
        });
      }
      
      // 重置表单
      const resetForm = document.getElementById('reset-form');
      if (resetForm) {
        resetForm.addEventListener('click', function() {
          paperForm.reset();
          paperFilePreview.classList.add('hidden');
          attachmentsPreview.innerHTML = '';
          attachmentsPreview.classList.add('hidden');
          progressBar.style.width = '0%';
        });
      }
      
      // 成功模态框操作
      if (viewPaper) {
        viewPaper.addEventListener('click', function() {
          const paperId = localStorage.getItem('lastSubmittedPaperId');
          successModal.classList.add('hidden');
          document.body.classList.remove('overflow-hidden');
          window.location.href = `paper-detail.html?id=${paperId}`;
        });
      }
      
      if (submitAnother) {
        submitAnother.addEventListener('click', function() {
          successModal.classList.add('hidden');
          document.body.classList.remove('overflow-hidden');
          paperForm.reset();
          paperFilePreview.classList.add('hidden');
          attachmentsPreview.innerHTML = '';
          attachmentsPreview.classList.add('hidden');
          progressBar.style.width = '0%';
        });
      }
      
      // 点击成功模态框背景关闭
      successModal.addEventListener('click', function(e) {
        if (e.target === this) {
          this.classList.add('hidden');
          document.body.classList.remove('overflow-hidden');
        }
      });
    });
    
    // 工具函数
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
    
    function getFileIcon(filename) {
      if (filename.endsWith('.pdf')) {
        return 'fa fa-file-pdf-o text-red-500 text-xl';
      } else if (filename.endsWith('.doc') || filename.endsWith('.docx')) {
        return 'fa fa-file-word-o text-blue-500 text-xl';
      } else if (filename.endsWith('.xls') || filename.endsWith('.xlsx')) {
        return 'fa fa-file-excel-o text-green-500 text-xl';
      } else if (filename.endsWith('.ppt') || filename.endsWith('.pptx')) {
        return 'fa fa-file-powerpoint-o text-orange-500 text-xl';
      } else if (filename.endsWith('.zip') || filename.endsWith('.rar')) {
        return 'fa fa-file-archive-o text-purple-500 text-xl';
      } else if (filename.endsWith('.jpg') || filename.endsWith('.jpeg') || filename.endsWith('.png') || filename.endsWith('.gif')) {
        return 'fa fa-file-image-o text-pink-500 text-xl';
      } else {
        return 'fa fa-file-text-o text-gray-500 text-xl';
      }
    }
    
    // 加载通知数量
    function loadNotificationCount() {
      const token = localStorage.getItem('token');
      const notificationBadge = document.getElementById('notification-badge');
      
      if (!token || !notificationBadge) return;
      
      fetch('/api/notifications/unread/count', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.count > 0) {
          notificationBadge.textContent = data.count > 99 ? '99+' : data.count;
          notificationBadge.classList.remove('hidden');
        } else {
          notificationBadge.classList.add('hidden');
        }
      })
      .catch(error => console.error('Error loading notifications:', error));
    }
    
    // 加载通知列表
    function loadNotifications() {
      const token = localStorage.getItem('token');
      const notificationBtn = document.getElementById('notification-btn');
      
      if (!token || !notificationBtn) return;
      
      // 创建通知下拉菜单
      let notificationDropdown = document.getElementById('notification-dropdown');
      
      if (!notificationDropdown) {
        notificationDropdown = document.createElement('div');
        notificationDropdown.id = 'notification-dropdown';
        notificationDropdown.className = 'absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-lg py-2 z-50 hidden animate-fadeIn';
        notificationDropdown.innerHTML = `
          <div class="px-4 py-2 border-b border-gray-200 flex justify-between items-center">
            <h3 class="font-semibold text-gray-700">通知</h3>
            <a href="#" class="text-sm text-primary hover:text-primary/80">查看全部</a>
          </div>
          <div id="notification-list" class="max-h-80 overflow-y-auto">
            <div class="flex justify-center items-center py-8">
              <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
            </div>
          </div>
        `;
        
        document.body.appendChild(notificationDropdown);
        
        // 定位下拉菜单
        const btnRect = notificationBtn.getBoundingClientRect();
        notificationDropdown.style.top = (btnRect.bottom + window.scrollY) + 'px';
        notificationDropdown.style.right = (window.innerWidth - btnRect.right) + 'px';
      }
      
      // 切换显示/隐藏
      notificationBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        const isHidden = notificationDropdown.classList.contains('hidden');
        
        if (isHidden) {
          notificationDropdown.classList.remove('hidden');
          
          // 加载通知
          fetch('/api/notifications?limit=5', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          })
          .then(response => response.json())
          .then(data => {
            const notificationList = document.getElementById('notification-list');
            
            if (data.notifications && data.notifications.length > 0) {
              notificationList.innerHTML = '';
              
              data.notifications.forEach(notification => {
                const notificationItem = document.createElement('div');
                notificationItem.className = `px-4 py-3 border-b border-gray-100 hover:bg-gray-50 ${notification.read ? '' : 'bg-blue-50'}`;
                notificationItem.innerHTML = `
                  <div class="flex items-start">
                    <div class="flex-shrink-0 pt-1">
                      <i class="${getNotificationIcon(notification.type)} text-lg"></i>
                    </div>
                    <div class="ml-3 flex-1">
                      <p class="text-sm font-medium text-gray-900">${notification.title}</p>
                      <p class="text-xs text-gray-500 mt-1">${notification.message}</p>
                      <p class="text-xs text-gray-400 mt-1">${formatTimeAgo(new Date(notification.created_at))}</p>
                    </div>
                  </div>
                `;
                notificationList.appendChild(notificationItem);
              });
            } else {
              notificationList.innerHTML = `
                <div class="px-4 py-6 text-center text-gray-500">
                  <i class="fa fa-bell-slash text-2xl mb-2"></i>
                  <p>暂无通知</p>
                </div>
              `;
            }
          })
          .catch(error => {
            console.error('Error:', error);
            document.getElementById('notification-list').innerHTML = `
              <div class="px-4 py-6 text-center text-gray-500">
                <i class="fa fa-exclamation-circle text-2xl mb-2"></i>
                <p>加载失败，请稍后重试</p>
              </div>
            `;
          });
        } else {
          notificationDropdown.classList.add('hidden');
        }
      });
      
      // 点击其他地方关闭下拉菜单
      document.addEventListener('click', function(e) {
        if (!notificationBtn.contains(e.target) && !notificationDropdown.contains(e.target)) {
          notificationDropdown.classList.add('hidden');
        }
      });
    }
    
    // 获取通知图标
    function getNotificationIcon(type) {
      const icons = {
        'paper_submitted': 'fa fa-file-text-o text-blue-500',
        'paper_assigned': 'fa fa-user-o text-purple-500',
        'paper_reviewed': 'fa fa-check-circle-o text-green-500',
        'score_submitted': 'fa fa-star-o text-yellow-500',
        'review_completed': 'fa fa-flag-o text-red-500',
        'system': 'fa fa-bell-o text-gray-500'
      };
      
      return icons[type] || icons.system;
    }
    
    // 格式化时间
    function formatTimeAgo(date) {
      const now = new Date();
      const diffInSeconds = Math.floor((now - date) / 1000);
      
      if (diffInSeconds < 60) {
        return '刚刚';
      }
      
      const diffInMinutes = Math.floor(diffInSeconds / 60);
      if (diffInMinutes < 60) {
        return `${diffInMinutes}分钟前`;
      }
      
      const diffInHours = Math.floor(diffInMinutes / 60);
      if (diffInHours < 24) {
        return `${diffInHours}小时前`;
      }
      
      const diffInDays = Math.floor(diffInHours / 24);
      if (diffInDays < 30) {
        return `${diffInDays}天前`;
      }
      
      const diffInMonths = Math.floor(diffInDays / 30);
      if (diffInMonths < 12) {
        return `${diffInMonths}个月前`;
      }
      
      const diffInYears = Math.floor(diffInMonths / 12);
      return `${diffInYears}年前`;
    }
  </script>
