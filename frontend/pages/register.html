<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 论文评定系统</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .bg-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .register-form {
            width: 100%;
            max-width: 550px;
            padding: 2rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #4f46e5;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out;
        }
        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        .submit-btn {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }
        .submit-btn:hover {
            background-color: #4338ca;
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #6b7280;
        }
        .login-link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .role-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .role-tab {
            flex: 1;
            text-align: center;
            padding: 0.75rem;
            cursor: pointer;
            font-weight: 500;
            color: #6b7280;
            transition: all 0.2s ease-in-out;
        }
        .role-tab.active {
            color: #4f46e5;
            border-bottom: 2px solid #4f46e5;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gradient">
    <div class="register-container">
        <div class="register-form">
            <h1 class="form-title">注册账号</h1>
            
            <div class="role-tabs">
                <div class="role-tab active" data-role="author">作者注册</div>
                <div class="role-tab" data-role="expert">专家注册</div>
            </div>
            
            <div id="error-message" class="error-message"></div>
            
            <!-- 作者注册表单 -->
            <form id="author-form" class="form-section active">
                <div class="mb-4">
                    <label for="author-username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                    <input type="text" id="author-username" name="username" class="form-input" placeholder="请输入用户名" required>
                </div>
                <div class="mb-4">
                    <label for="author-password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <input type="password" id="author-password" name="password" class="form-input" placeholder="请输入密码" required>
                </div>
                <div class="mb-4">
                    <label for="author-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                    <input type="password" id="author-confirm-password" name="confirmPassword" class="form-input" placeholder="请再次输入密码" required>
                </div>
                <div class="mb-4">
                    <label for="author-name" class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                    <input type="text" id="author-name" name="name" class="form-input" placeholder="请输入姓名" required>
                </div>
                <div class="mb-4">
                    <label for="author-email" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                    <input type="email" id="author-email" name="email" class="form-input" placeholder="请输入邮箱" required>
                </div>
                <div class="mb-6">
                    <label for="author-institution" class="block text-sm font-medium text-gray-700 mb-1">所属机构</label>
                    <input type="text" id="author-institution" name="institution" class="form-input" placeholder="请输入所属机构">
                </div>
                <button type="submit" class="submit-btn">
                    <span id="author-register-text">注册</span>
                    <span id="author-register-spinner" class="hidden">
                        <i class="fas fa-spinner fa-spin"></i> 注册中...
                    </span>
                </button>
            </form>
            
            <!-- 专家注册表单 -->
            <form id="expert-form" class="form-section">
                <div class="mb-4">
                    <label for="expert-username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                    <input type="text" id="expert-username" name="username" class="form-input" placeholder="请输入用户名" required>
                </div>
                <div class="mb-4">
                    <label for="expert-password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <input type="password" id="expert-password" name="password" class="form-input" placeholder="请输入密码" required>
                </div>
                <div class="mb-4">
                    <label for="expert-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                    <input type="password" id="expert-confirm-password" name="confirmPassword" class="form-input" placeholder="请再次输入密码" required>
                </div>
                <div class="mb-4">
                    <label for="expert-name" class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                    <input type="text" id="expert-name" name="name" class="form-input" placeholder="请输入姓名" required>
                </div>
                <div class="mb-4">
                    <label for="expert-email" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                    <input type="email" id="expert-email" name="email" class="form-input" placeholder="请输入邮箱" required>
                </div>
                <div class="mb-4">
                    <label for="expert-institution" class="block text-sm font-medium text-gray-700 mb-1">所属机构</label>
                    <input type="text" id="expert-institution" name="institution" class="form-input" placeholder="请输入所属机构" required>
                </div>
                <div class="mb-4">
                    <label for="expert-title" class="block text-sm font-medium text-gray-700 mb-1">职称</label>
                    <input type="text" id="expert-title" name="title" class="form-input" placeholder="请输入职称" required>
                </div>
                <div class="mb-6">
                    <label for="expert-expertise" class="block text-sm font-medium text-gray-700 mb-1">专业领域</label>
                    <input type="text" id="expert-expertise" name="expertise" class="form-input" placeholder="请输入专业领域，多个领域用逗号分隔" required>
                </div>
                <button type="submit" class="submit-btn">
                    <span id="expert-register-text">注册</span>
                    <span id="expert-register-spinner" class="hidden">
                        <i class="fas fa-spinner fa-spin"></i> 注册中...
                    </span>
                </button>
            </form>
            
            <div class="login-link">
                已有账号？ <a href="login.html">立即登录</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 角色切换
            const roleTabs = document.querySelectorAll('.role-tab');
            const authorForm = document.getElementById('author-form');
            const expertForm = document.getElementById('expert-form');
            const errorMessage = document.getElementById('error-message');
            
            roleTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // 移除所有活动状态
                    roleTabs.forEach(t => t.classList.remove('active'));
                    
                    // 添加当前活动状态
                    this.classList.add('active');
                    
                    // 显示对应表单
                    const role = this.getAttribute('data-role');
                    if (role === 'author') {
                        authorForm.classList.add('active');
                        expertForm.classList.remove('active');
                    } else {
                        authorForm.classList.remove('active');
                        expertForm.classList.add('active');
                    }
                    
                    // 清除错误信息
                    errorMessage.style.display = 'none';
                });
            });
            
            // 作者注册表单提交
            const authorRegisterText = document.getElementById('author-register-text');
            const authorRegisterSpinner = document.getElementById('author-register-spinner');
            
            authorForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // 验证密码
                const password = document.getElementById('author-password').value;
                const confirmPassword = document.getElementById('author-confirm-password').value;
                
                if (password !== confirmPassword) {
                    errorMessage.textContent = '两次输入的密码不一致';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // 显示加载状态
                authorRegisterText.classList.add('hidden');
                authorRegisterSpinner.classList.remove('hidden');
                errorMessage.style.display = 'none';
                
                const formData = {
                    username: document.getElementById('author-username').value,
                    password: password,
                    name: document.getElementById('author-name').value,
                    email: document.getElementById('author-email').value,
                    institution: document.getElementById('author-institution').value,
                    role: 'author'
                };
                
                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // 注册成功，跳转到登录页
                        window.location.href = 'login.html?registered=true';
                    } else {
                        // 注册失败
                        errorMessage.textContent = data.error || '注册失败，请稍后重试';
                        errorMessage.style.display = 'block';
                        
                        // 恢复按钮状态
                        authorRegisterText.classList.remove('hidden');
                        authorRegisterSpinner.classList.add('hidden');
                    }
                } catch (error) {
                    console.error('注册请求失败', error);
                    errorMessage.textContent = '网络错误，请稍后重试';
                    errorMessage.style.display = 'block';
                    
                    // 恢复按钮状态
                    authorRegisterText.classList.remove('hidden');
                    authorRegisterSpinner.classList.add('hidden');
                }
            });
            
            // 专家注册表单提交
            const expertRegisterText = document.getElementById('expert-register-text');
            const expertRegisterSpinner = document.getElementById('expert-register-spinner');
            
            expertForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // 验证密码
                const password = document.getElementById('expert-password').value;
                const confirmPassword = document.getElementById('expert-confirm-password').value;
                
                if (password !== confirmPassword) {
                    errorMessage.textContent = '两次输入的密码不一致';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // 显示加载状态
                expertRegisterText.classList.add('hidden');
                expertRegisterSpinner.classList.remove('hidden');
                errorMessage.style.display = 'none';
                
                const formData = {
                    username: document.getElementById('expert-username').value,
                    password: password,
                    name: document.getElementById('expert-name').value,
                    email: document.getElementById('expert-email').value,
                    institution: document.getElementById('expert-institution').value,
                    title: document.getElementById('expert-title').value,
                    expertise: document.getElementById('expert-expertise').value,
                    role: 'expert'
                };
                
                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // 注册成功，跳转到登录页
                        window.location.href = 'login.html?registered=true';
                    } else {
                        // 注册失败
                        errorMessage.textContent = data.error || '注册失败，请稍后重试';
                        errorMessage.style.display = 'block';
                        
                        // 恢复按钮状态
                        expertRegisterText.classList.remove('hidden');
                        expertRegisterSpinner.classList.add('hidden');
                    }
                } catch (error) {
                    console.error('注册请求失败', error);
                    errorMessage.textContent = '网络错误，请稍后重试';
                    errorMessage.style.display = 'block';
                    
                    // 恢复按钮状态
                    expertRegisterText.classList.remove('hidden');
                    expertRegisterSpinner.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
